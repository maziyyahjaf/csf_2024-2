<h2>Checkout</h2>

<pre>{{checkoutForm.value | json}}</pre>

<form [formGroup]="checkoutForm" (submit)="processCheckoutForm()">
  <table>
    <tr>
      <td>Name: </td>
      <td>
        <input type="text" size="30" formControlName="name">
      </td>
    </tr>
    <tr>
      <td>Address: </td>
      <td>
        <input type="text" size="30" formControlName="address">
      </td>
    </tr>
    <tr>
      <td>Priority: </td>
      <td>
        <input type="checkbox" formControlName="priority">
      </td>
    </tr>
    <tr>
      <td>Comments: </td>
      <td>
        <textarea cols="30" rows="4" formControlName="comments"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="submit" [disabled]="checkoutForm.invalid">Place Order</button>
      </td>
    </tr>
  </table>
</form>

<hr>

<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    @for(item of items$ | async; track $index) {
      <!-- <tr>
        <td> Apple </td>
        <td> 0.5 </td>
        <td> 6 </td>
      </tr> -->
      <tr>
        <td> {{item.name}} </td>
        <td> {{item.price | currency: 'INR' }} </td>
        <td> {{item.quantity}}</td>
      </tr>

    }
    
  </tbody>
  <tfoot>
    <td></td>
    <td>Total: </td>
    <!-- <td> 100 </td> -->
    <td> {{total$ | async | currency:'INR'}} </td>
  </tfoot>
</table>
